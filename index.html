<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="module" src="Scripts/scripts_index.js" defer></script>
</head>
<body class="index-page">
    <header>
        <h1>
            <img src="Recursos/img/Escudo.webp" alt="Escudo" class="escudo-img">
            Elecciones Municipales Escolares
        </h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <h1>Bienvenido</h1>
                <form id="loginForm" action="#" method="post">
                    <label for="dni">Ingrese su DNI</label>
                    <input type="number" id="dni" name="dni" required>
                    <br>
                    <input type="submit" value="Ingresar" id="submitBtn" disabled>
                </form>
                <button class="resultados-btn" onclick="mostrarLoginPopup()">Resultados</button>
            </div>
            <div class="popup" id="errorCard" style="display: none;">
                <div class="popup-content">
                    <h2>Error</h2>
                    <p id="errorMessage"></p>
                    <button onclick="cerrarErrorCard()">Cerrar</button>
                </div>
            </div>
        </div>
    </main>
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2>Iniciar sesión</h2>
            <form id="loginFormPopup" onsubmit="verificarLogin(event)">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Ingresar">
            </form>
        </div>
    </div>
</body>
</html>
